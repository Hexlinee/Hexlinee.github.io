<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki Take Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="teams">
            <h2>Teams</h2>
            <div id="left-teams" class="team-column"></div>
        </div>
        <div class="grid">
            <h1>Tiki-Taka-Toe</h1>
            <div class="turn-indicator">Player 1's turn</div>
            <div class="row">
                <div class="cell" data-cell data-row="0" data-col="0"></div>
                <div class="cell" data-cell data-row="0" data-col="1"></div>
                <div class="cell" data-cell data-row="0" data-col="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell data-row="1" data-col="0"></div>
                <div class="cell" data-cell data-row="1" data-col="1"></div>
                <div class="cell" data-cell data-row="1" data-col="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell data-row="2" data-col="0"></div>
                <div class="cell" data-cell data-row="2" data-col="1"></div>
                <div class="cell" data-cell data-row="2" data-col="2"></div>
            </div>
        </div>
        <div class="teams">
            <div id="top-teams" class="team-row"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
